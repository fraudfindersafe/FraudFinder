<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FraudFinder — Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div class="container-main" style="max-width: 900px;">

    <div class="login-image"></div>

        <div class="card-fraud login-card">

            <h2>Entrar</h2>

            <form id="loginForm" novalidate>
            <label for="email" class="form-label small-muted">E-mail</label>
            <input id="email" type="email" class="form-control" placeholder="seu@exemplo.com" required>

            <label for="password" class="form-label small-muted" style="margin-top:.5rem;">Senha</label>
            <div class="input-group">
            <input id="password" type="password" class="form-control" placeholder="••••••••" required>
            </div>

            <div class="helper-links">
                <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label for="remember" class="form-check-label small-muted">Lembrar-me</label>
                </div>
            </div>

            <button type="submit" class="btn-primary" style="width:100%; margin-top:1rem;">Entrar</button>


            <div class="footer-login">
                <small>Não tem conta? <a href="#" style="text-decoration:underline;">Cadastre-se</a></small>
            </div>
            </form>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
